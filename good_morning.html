<style>
*{margin: 0;padding: 0;box-sizing: border-box;text-decoration: none;}
section#dating_sec {
    width: 100%;
    height: 620px;
    overflow: hidden;
}
.dat_cont {
    width: 95%;
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    margin: auto;
    scrollbar-width: none;
}
.dat_cont::-webkit-scrollbar{display: none;}
.dat_wrp {
    width: 100%;
    text-align: left;
    overflow-y: auto;
}
.dat_box {
    width: 200px;
    height: 300px;
    overflow: hidden;
    float: left;
    display: grid;
    place-items: center;
    border-radius: 20px;
    border: 4px solid;
    position: relative;
    margin: 4px;
}
.lit {
    position: absolute;
    right: 0;
    bottom: 0;
    overflow: hidden;
    width: 70px;
    height: 70px;
    border: 2px solid;
    border-radius: 70px;
    object-fit: cover;
    display: grid;
    place-items: center;
}
.lit a {
    font-size: 39px;
    color: white;
    cursor: pointer;
    transition: .3s;
}
.lit a:hover {transform: rotate(90deg);}
.dat_box img {
    width: 200px;
    height: 300px;
    object-fit: cover;
    transition: .4s ease-in;
}
.lit img {
    width: 70px;
    height: 70px;
}
.dat_box em {
    position: absolute;
    font-size: 22px;
    background: black;
    color: wheat;
    padding: 4px 10px;
    border-radius: 6px;
    transform: translate(70px,125px);
    opacity: 0;
    transition: .1s ease-in;
}
.dat_box:hover em{transform: translate(0px,64px);opacity: 1;}
.dat_box:hover img{transform: scale(1.2);}
div#dlt_me img {filter: blur(3px);}
form#shfom {
    position: absolute;
    width: 99%;
    bottom: 0;
    height: 175px;
    margin: auto;
    text-align: center;
}
input#checkPicE {display: none;}
form#shfom label {
    background: rgba(0, 0, 0, 0.513);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
}
form#shfom button {
    margin-top: 16px;
    padding: 10px 45px;
    background: rgba(255, 255, 255, 0.472);
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 800;
}
form#shfom label:hover{background: black;}
form#shfom button:hover{background: white;}
div#she {display: none;}
